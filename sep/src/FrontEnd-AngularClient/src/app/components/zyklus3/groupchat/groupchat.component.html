
<header class="kopf">
</header>
<body>
<div class="container">
  <div class="messaging">
    <button class="btn-close" (click)="closeGroupChat(false)"></button>
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Gruppenchat</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <mat-icon style="color: grey">search</mat-icon>
              <input type="search" class="search-bar" [(ngModel)]="searchInput" id="searchInput"  placeholder="Suche">
              <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
          </div>
        </div>
        <div  class="inbox_chat">
          <div class="chat_list active_chat" *ngFor="let tipround of mytiprounds| filter:searchInput, let i = index">
            <div class="chat_people" (click)="saveSelectedTipround(tipround);getMessages()" style="font-size: 20px"> <a>{{ tipround.name}}</a>
              <div class="chat_ib">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mesgs">
        <div class="msg_history">
          <div class="incoming_msg" *ngFor="let x of messages" [class.received_msg]="x.userID==currUser"  [class.received_withd_msg]="x.userID==currUser"
               [class.sent_msg]="x.userID!=currUser"   [class.outgoing_msg]="x.userID!=currUser">
            <p>{{x.message}}</p>
            <span class="time_date" *ngIf="checkMyID(x.userID)==true else friendtemplate">Du</span>
            <ng-template #friendtemplate><span class="time_date">{{TiproundParticipant.lastName}}, {{TiproundParticipant.firstName }}</span></ng-template>

          </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" placeholder="Schreibe eine Nachricht.." [(ngModel)]="sendmessage"/>
            <button [disabled]="sendmessage==null" (click)="sendMessage()" class="msg_send_btn"><mat-icon>send</mat-icon></button>
          </div>
        </div>
      </div>
    </div>


  </div></div>
</body>
