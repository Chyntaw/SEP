<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form">
      <h3 class="headline">Das aktuelle Datum ist:<pre></pre> {{this.aktuellesDatum.localDate}}</h3>

      <h3 class="headline-date">Systemdatum ändern</h3>
      <form (ngSubmit)="changeDate()" #addSystemdatumForm="ngForm">
        <input class="form-control" type="date" id="date" name="date" placeholder="yyyy-mm-dd"[(ngModel)]="SystemDatum.datum" required #datum="ngModel">
        <p></p>
        <div class="form-group">
          <button  class="btnSubmit" routerLink="/systemdatum" [disabled]="!addSystemdatumForm.form.valid">Speichern</button>
        </div>
        <div class="form-group">
          <button routerLink="/admin-dashboard" class="btnSubmit">Zurück</button>
        </div>
      </form>

    </div>
  </div>
</div>
