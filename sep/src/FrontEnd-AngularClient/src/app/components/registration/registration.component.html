

<router-outlet></router-outlet>

<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form">
      <h3 class="headline">Registrierung: </h3>
      <!-- ngModel um die Daten aus dem InputFeld an die Daten aus unserem Model zu binden-->
      <form (ngSubmit)="userRegistration();">
            <div class="form-group">
              <input type="text" class="form-control" value="" placeholder="Nachname" id="nachname" name="nachname" [(ngModel)]="user.lastName"/>
            </div>
            <p></p>
            <div class="form-group">
              <input type="text" class="form-control" value="" placeholder="Vorname" id="vorname" name="vorname"  [(ngModel)]="user.firstName" />
            </div>
            <p></p>
            <div class="form-group">
              <input type="email" class="form-control" value="" placeholder="E-Mail" id="email" name="email"  [(ngModel)]="user.eMail"/>
            </div>
            <p></p>
            <div class="form-group">
              <input type="text" class="form-control" value="" placeholder="Geburtsdatum" id="geburtsdatum" name="geburtsdatum"  [(ngModel)]="user.birthDate"/>
            </div>
            <p></p>
            <div class="form-group">
              <input type="password" class="form-control" value="" placeholder="Passwort" id="password" name="password" [(ngModel)]="user.password"/>
            </div>
            <div class="form-group">
              <button  class="btnSubmit" >Konto erstellen</button>
            </div>
            <div class="form-group">
              <a routerLink="/login" class="btnKonto" >Zur√ºck zum Login!</a>

            </div>
        </form>
          </div>
        </div>
      </div>
