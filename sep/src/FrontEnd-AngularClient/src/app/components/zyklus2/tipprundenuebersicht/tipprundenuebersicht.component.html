<div class="table1">
<div class="login-container">
  <div class="login-form">
    <div class="form-group">
      <div class="form-group">
        <h3>Ã–ffentliche Tipprunden</h3>
      </div>
    </div>
    <div class="input-group rounded">
      <input name="searchInput" [(ngModel)]="searchInput" id="searchInput" class="form-control" placeholder="Tipprunden nach Namen filtern" type="search">
    </div>
    <div class="card my-5">
      <div class="card-body">
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
          <tr>
            <th ng scope="col">Tipprunden Name</th>
            <th scope="col">Aktion</th>
          </tr>
          </thead>
          <!-- Liga Anzeigen Body -->
          <tbody>
          <tr *ngFor="let tippround of tiprounds  | filter:searchInput, let index = index">
            <td>{{ tippround.name}}</td>
            <td><button  class="btnLiga" [hidden]="this.ArrayWithTiproundsOwnerIDS[index]==this.CurrentUserID" (click)="tipprundeBeitreten(tippround.id)">Beitreten</button>
                <button  class="btnLiga" [hidden]="this.ArrayWithTiproundsOwnerIDS[index]!=this.CurrentUserID" (click)="tipprundeEinladen(tippround.id)">Einladen</button></td>
            <td>
              <label [hidden]="this.ArrayWithTiproundsOwnerIDS[index]!=this.CurrentUserID">
                <select #friend (change)="onSelected(friend.value)">
                  <option value="" disabled selected>select a friend</option>
                  <option *ngFor="let showFriends of friends" [value]="showFriends.eMail">{{showFriends.eMail}}</option>
                </select>
              </label>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
</div>
